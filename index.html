<html>
    <head>
        <meta charset="UTF-8">
        <title>Signup-form</title>
        <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
    <body>
        <div class="container">
            <div id="images">
                <div class="images-content">
                <h1>Welcome to Stackoverflow.</h1>
                <h2>First step is always hard</h2>
                </div>
                <div class="images-links">
                    <ul class="foot">
                        <li class="fa fa-globe"></li>
                        <li class="fa fa-behance"></li>
                        <li class="fa fa-github"></li>
                        <li class="fa fa-twitter"></li>
                    </ul>
                </div>

            </div>
            <div id="signup">
                <form class="signup">
                    <label for="email"><b>Email</b></label>
                    <br>
                    <input type="text" placeholder="Enter Email" name="email" required>
                    <br>
                    <label for="username"><b>Username</b></label>
                    <br>
                    <input type="text" placeholder="Enter Username" name="username" required>
                    <br>
                    <label for="password"><b>Password</b></label>
                    <br>
                    <input type="password" placeholder="Enter password" name="password" required>
                    <br>
                    <label for="Repeat-password"><b>Password</b></label>
                    <br>
                    <input type="password" placeholder="Repeat your password" name="repeat-password" required>
                    <br>
                </form>
            </div>
        </div>
    </body>

</html>
